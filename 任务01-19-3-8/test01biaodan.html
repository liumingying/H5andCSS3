<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        fieldset{
            width: 450px;

        }
        legend{
            color: red;
        }
    </style>
</head>
<body>
        <form id="testform" method="get" action="">
                <h1>毕业生成绩</h1>
                <fieldset>
                    <legend>学生信息</legend>
                    姓&nbsp;&nbsp;名：
                <input type="text" name="name1" autofocus="autofocus" required placeholder="请输入姓名"  autofocus="autofocus">
                <img src="./xinghao.png" alt="">
                <br>
                学&nbsp;&nbsp;号：
                <input type="number" name="number1" autofocus="autofocus" required placeholder="请输入学号"  autofocus="autofocus">
                <img src="./xinghao.png" alt="">
                <br>
                手&nbsp;&nbsp;机：
                <input type="number" name="phonenumber" autofocus="autofocus" required placeholder="请输入手机号"  autofocus="autofocus">
                <img src="./xinghao.png" alt="">
                <br>
                邮&nbsp;&nbsp;箱：
                <input type="email" name="email" autofocus="autofocus" required placeholder="请输入邮箱地址"  autofocus="autofocus">
                <img src="./xinghao.png" alt="">
                <br>
                </fieldset>
                <br>
                <fieldset>
                    <legend>录取情况</legend>
                    录取学校
                    <input type="search" name="email" autofocus="autofocus" required  autofocus="autofocus">
                    <br>
                    入学成绩
                    <input type="number" name="score" id="" autofocus="autofocus" required >
                    <br>
                    入学时间
                    <input type="date" name="score" id="" autofocus="autofocus" required step="1"  >
                    <br>
        
                </fieldset>
                <br>
                <input type="submit" value="提交"/>
            </form>
</body>
</html>
